
<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring-security" data-bs-theme="light">
    <head  th:replace = "/fragments/head :: head"> </head>
    <header> 
        <nav th:replace= "/fragments/navbar :: nav"></nav>
    </header>
    <body>

        <div class="container my-5">
            <div class="row justify-content-center ">
                <div class="col-md-6 ">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Modificar publicacion</h3>
                        </div>
                        <div class="card-body ">
                            <!-- Mensajes de error y exito -->
                            <div  th:replace = "/fragments/msjes-error-exito :: div"> </div>
                            <form th:action="@{/publicacion/modificar/__${publicacion.idPublicacion}__}" method="POST" enctype="multipart/form-data">
                               
                                <input th:value="${publicacion.idPublicacion}" hidden name="idPublicacion" />
                                <div class="mb-3">
                                    <label for="titulo" class="form-label">TÃ­tulo</label>
                                    <input type="titulo" class="form-control" name="titulo" th:value="${publicacion.titulo}" />
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripcion</label>
                                    <textarea style="resize: none; height: 100px;" type="text" class="form-control"
                                              name="descripcion" th:text="${publicacion.descripcion}"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="cuerpo" class="form-label">Cuerpo</label>
                                    <textarea style="resize: none; height: 200px;" type="text" class="form-control"
                                              name="cuerpo" th:text="${publicacion.cuerpo}"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="video" class="form-label">Link Video</label>
                                    <input name="video" class="form-control" type="text" th:value="${publicacion.video}">

                                </div>

                                <div class="mb-3">
                                    <label for="archivo" class="form-label">Seleccionar imagen</label>
                                    <input name="archivo" class="form-control" type="file">

                                </div>
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-success">
                                        Modificar
                                    </button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS Boostrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <!-- Mensajes para el formulario -->
        <script src="/js/mensajeFormulario.js"/></script>
        <script src="/js/eventos.js" type="text/javaScript"></script>

</body>
</html>
