<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
    <head  th:replace = "/fragments/head :: head"> </head>
    <header> 
        <nav th:replace= "/fragments/navbar :: nav"></nav>
    </header>
    <body>
        <!-- Jumbotron -->

        <div class="container mt-3">

            <div class="container my-5">
                <div class="row justify-content-center ">
                    <div class="col-md-6 ">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="text-center">Cambiar contraseña</h3>
                            </div>
                            <div class="m-2 text-center" th:if="${error != null}">
                                <p class="text-danger" th:text="${error}"></p>
                            </div>
                            <div class="m-3 text-center" th:if="${exito != null }">
                                <p class="text-success" th:text="${exito}"></p>
                            </div>

                            <div class="card-body ">
                                <form class="formulario" th:action="@{/forgot_password}" method="POST">
                                    
                                    <div class="text-center">
                                        <p class="fs-3">Te enviaremos un link para recuperar la contraseña a tu email</p>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label class="form-label" >Email</label>
                                        <input name="email" type="email" class="form-control" placeholder="Ingresa tu e-mail">
                                    </div>
                                    <div class="form-group mb-4 text-center">
                                        <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>


    <!-- JS Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Mensajes para el formulario -->
    <script src="../js/mensajeFormulario.js"/></script>

</html>
